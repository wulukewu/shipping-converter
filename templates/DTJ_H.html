<!DOCTYPE html>
<html>
<head>
    <title>Shipping Converter - DTJ 宏美</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='shipping-converter-tool-icon.png') }}">
    <script>
        function enableSubmitButton() {
            const fileInput = document.getElementById('file-upload');
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = !fileInput.value;
        }
    </script>
</head>
<body>
    <section>
        <h1>DTJ 宏美</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                上傳文件
            </label>
            <input id="file-upload" type="file" name="file" accept=".xls, .xlsx, .xlsm" onchange="enableSubmitButton()">
            <button id="submit-button" type="submit" disabled>處理文件</button>
        </form>
    </section>
</body>
</html>
