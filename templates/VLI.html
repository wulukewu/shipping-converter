<!DOCTYPE html>
<html>
<head>
    <title>Shipping Converter - 威鋒</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='shipping-converter-tool-icon.png') }}">
    <script>
        function enableSubmitButton() {
            const fileInput = document.getElementById('file-upload');
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = !fileInput.value;
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="/">
            <img src="{{ url_for('static', filename='shipping-converter-tool-icon.png') }}" alt="Logo">
        </a>
        <a href="/">Home</a>
        <a href="/Unictron">詠業</a>
        <a href="/DTJ_H">DTJ 宏美</a>
        <a href="/YONG_LAING">詠聯</a>
        <a href="/YONG_LAING_desc">詠聯-敘述</a>
        <a href="/VLI">威鋒</a>
    </div>
    <section>
        <h1>威鋒</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                上傳文件
            </label>
            <input id="file-upload" type="file" name="file" accept=".xls,.xlsx,.xlsm" onchange="enableSubmitButton()">
            <button id="submit-button" type="submit" disabled>處理文件</button>
        </form>
        <div class="tips-icon-container">
            <img src="{{ url_for('static', filename='img/VLI/tips_icon.png') }}" alt="Tips Icon" class="tips-icon">
            <div class="tips-bubble">
                <img src="{{ url_for('static', filename='img/VLI/VLI_tips.gif') }}" alt="VLI Tips">
                <p>STEP 1：將Word的表格複製到新增的Excel表格裡</p>
                <p>STEP 2：選取A欄，點選工具列中的資料>>資料剖析</p>
                <p>STEP 3：選取固定寬度>>下一步>>完成</p>
                <p>STEP 4：儲存成xlsx檔案，上傳！</p>
            </div>
        </div>
    </section>
</body>
</html>
