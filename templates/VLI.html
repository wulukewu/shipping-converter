{% extends "base.html" %}

{% block title %}Shipping Converter - 威鋒{% endblock %}

{% block content %}
<h1>威鋒</h1>
<form method="POST" enctype="multipart/form-data">
    <span id="filenameDisplay" style="display:block;margin-bottom:8px;font-weight:bold;"></span>
    <label for="file-upload" class="custom-file-upload">
        上傳文件
    </label>
    <input id="file-upload" type="file" name="file" accept=".xls,.xlsx,.xlsm" onchange="enableSubmitButton()">
    <button id="submit-button" type="submit" disabled>處理文件</button>
</form>
{% if message %}
<p>{{ message|safe }}</p>
{% endif %}
<div class="tips-icon-container">
    <img src="{{ url_for('static', filename='img/VLI/tips_icon.png') }}" alt="Tips Icon" class="tips-icon">
    <div class="tips-bubble">
        <img src="{{ url_for('static', filename='img/VLI/VLI_tips.gif') }}" alt="VLI Tips">
        <p>STEP 1：將Word的表格複製到新增的Excel表格裡</p>
        <p>STEP 2：選取A欄，點選工具列中的資料>>資料剖析</p>
        <p>STEP 3：選取固定寬度>>下一步>>完成</p>
        <p>STEP 4：儲存成xlsx檔案，上傳！</p>
    </div>
</div>
{% endblock %}
